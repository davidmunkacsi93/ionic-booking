<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="sideMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all" checked>All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid >
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="!isLoading && (!relevantPlaces || relevantPlaces.length <= 0)">
        <p>There are no bookable places right now, please come back later!</p>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row *ngIf="!isLoading && relevantPlaces.length > 0">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{relevantPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle
              >{{relevantPlaces[0].price | currency }} / Night</ion-card-subtitle
            >
            <ion-img [src]="relevantPlaces[0].imageUrl"></ion-img>
            <ion-card-content>
              <p><ion-text color="danger">{{relevantPlaces[0].description}}</ion-text></p>
            </ion-card-content>
            <div>
              <ion-button
                fill="clear"
                color="primary"
                routerDirection="forward"
                [routerLink]="['/', 'places', 'tabs', 'discover', relevantPlaces[0].id]"
              >
                More
              </ion-button>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-virtual-scroll [items]="listedLoadedPlaces" approxItemHeight="70px">
          <ion-item
            *virtualItem="let place"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.title}}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
