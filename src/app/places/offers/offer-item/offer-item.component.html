<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="primary" class="space-left"></ion-icon>
      <ion-text color="secondary" class="space-left">{{ offer.dateFrom.toLocaleDateString() }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" color="primary" class="space-left"></ion-icon>
      <ion-text color="secondary" class="space-left">{{ offer.dateTo.toLocaleDateString() }}</ion-text>
    </div>
  </ion-label>
</ion-item>
